<blockquote class="blockquote ml-5">
    <h2>My Bank Accounts</h2>
    <footer class="blockquote-footer">
        Using inline table editing with <i>Angular 8</i> and <i>Asp.Net Core</i>
    </footer>
</blockquote>

<div class="container">
    <form [formGroup]="studentService.formModel" (submit)="onSubmit(studentService.formModel)">
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label" style="margin-top:-7px;">First Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" formControlName="firstName">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" formControlName="lastName">
          </div>
      </div>
        <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-4">
                  <select class="form-control" formControlName="course">
                      <option value="-1">Select</option>
                      <option value="1">IT</option>
                      <option value="2">Managment</option>
                  </select>
                </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-4">
               <button class="btn btn-primary">Save</button>
              </div>
          </div>
    </form>
</div>
